[module/cava]
type = custom/script
tail = true
format = <label>
format-foreground = ${color.foreground}
format-background = ${color.background}
format-padding = 1
label-foreground = ${color.white}
label-background = ${color.background}
label-padding = 1
exec = python ~/.config/polybar/blocks/scripts/polybar_module_cava/cava.py
